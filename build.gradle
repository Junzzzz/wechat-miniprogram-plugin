buildscript {
    ext.kotlin_version = '1.4.21'

    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.21"
}

// JDK compatibility
sourceCompatibility = "11"
targetCompatibility = "11"
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

// Kotlin compatibility
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        jvmTarget = targetCompatibility
        languageVersion = "1.4"
        apiVersion = "1.4"
        freeCompilerArgs = ["-Xjvm-default=enable"]
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src'
            srcDirs 'gen'
        }
        resources {
            srcDirs 'resources'
        }
    }
}

apply plugin: "kotlin"

intellij {
//    localPath "C:\\Users\\Administrator\\Downloads\\ideaIU-LATEST-EAP-SNAPSHOT"
    type = "IU"
    if (project.properties.containsKey("localIdeaPath")) {
        localPath = project.properties.get("localIdeaPath")
    } else {
        version 'IU-LATEST-EAP-SNAPSHOT'
    }
    pluginName 'wechat mini program'
    downloadSources true
    updateSinceUntilBuild false
    plugins = ['JavaScriptLanguage', 'CSS', 'less', 'sass', 'stylus']
}

repositories {
    mavenCentral()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = targetCompatibility
    }
}

runIde {

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains:annotations-java5:17.0.0"
    compile "org.jetbrains.kotlin:kotlin-script-runtime:1.3.50"
    implementation("org.jetbrains.kotlin:kotlin-reflect")
}

publishPlugin {
    token intellijPublishToken
}

version = "3.5.4"

patchPluginXml {
    sinceBuild = "211"
    version = version
    changeNotes = """
<ul lang='cn'>
    <li> WXML添加<share-element>和<page-container>标签 <a href="https://gitee.com/zxy_c/wechat-miniprogram-plugin/issues/I3C9KR">I3C9KR</a></li>
</ul>
<br/>
<ul lang='en'>
    <li> Add <share-element> and <page-container> element for WXML <a href="https://gitee.com/zxy_c/wechat-miniprogram-plugin/issues/I3C9KR">I3C9KR</a></li>
